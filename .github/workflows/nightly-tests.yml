name: Nightly Playwright Tests

on:
  schedule:
    # Runs at 2 AM UTC every night (8 PM PST / 9 PM PDT)
    - cron: '0 2 * * *'
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test specs/nightly/
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Notify Slack on failure
      if: failure()
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "❌ Nightly Playwright Tests Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "❌ *Nightly Playwright Tests Failed*\nSome tests may need review (could be flaky tests or wait time issues).\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run & Download Report>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}